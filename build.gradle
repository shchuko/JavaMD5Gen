plugins {
    id 'java'
}

group 'shchuko.md5genlib'
version 'v0.3.4'

sourceCompatibility = 10

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

if (rootProject == project) {
    wrapper {
        jarFile = "${project.projectDir}/gradle/wrapper/gradle-wrapper.jar"
        gradleVersion = "6.1.1"
    }
}

test {
    useJUnit()

    maxHeapSize = '500M'
}